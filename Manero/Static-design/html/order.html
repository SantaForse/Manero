<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/css/sami.css" rel="stylesheet">
</head>
<body>


        <section class="shoppingcart-product">
            <div class="title">Order</div>
            <hr>
            <div class="product-part">
              <div class="product-image">
                <img src="/images/shoulder-bag-sell.jpg" alt="" />
              </div>
              <div class="product-info">
                  <div class="product-info-name">Shoulder bag</div>
                  <div class="product-info-price">$38.00 <span>$30.00</span></div>
                  <div class="product-info-size">Size: -</div>
                  <div class="product-info-color">Color: Black</div>
                 
              </div>
              <div class="product-price">
                    <div class="product-info-quantity">
                            <div>+</div>
                            <div>1</div>
                            <div>-</div>
                    </div>
              </div>      
            </div> 
            
            <div class="product-part">
                <div class="product-image">
                  <img src="/images/summer-dress-sell.jpg" alt="" />
                </div>
                <div class="product-info">
                    <div class="product-info-name">Shoulder bag</div>
                    <div class="product-info-price">$38.00 <span>$15.98</span></div>
                    <div class="product-info-size">Size: M</div>
                    <div class="product-info-color">Color: Pink</div>
                   
                </div>
                <div class="product-price">
                      <div class="product-info-quantity">
                        <div>+</div>
                        <div>1</div>
                        <div>-</div>
                      </div>
                </div>      
              </div> 
              <hr>
              <div class="promocode-applied">
                     <div class="promocode">
                        <div>promocode-applied</div>
                        <div><i class="fa-regular fa-check"></i></div>
                     </div>

              <div class="subtotalanddis">
                    <div class="subtotal">
                        <div>Subtotal</div>
                        <div>$45.98</div>
                    </div>
                    <div class="discount">
                        <div>Discount</div>
                        <div>-4.29</div>
                    </div>
                    <div class="delivery">
                        <div>Delivery</div>
                        <div><i>Free</i></div>
                    </div>
                    <hr>
                    <div class="total">
                        <div>Total</div>
                        <div>$41.69</div>
                    </div>

              </div>  
              </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>
</html>
