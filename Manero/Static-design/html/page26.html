<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Just a demo exercise website">
    <title>Demo excercise</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/anton.css">
</head>
<body>    
    <section class="edit-card-header container">
        <div class="_title">
            <a><i class="fa-solid fa-chevron-left"></i></a>
            <h5>Add a new card</h5>
            <div></div>
        </div>
    </section> 

    <section class="edit-card container">

        <div class="vertical-line"></div>
        <div class="d-flex justify-content-center">
            <div class="_card">
                <img src="/images/paymentcard.png" />
                <i class="fa-brands fa-cc-visa"></i>
                <p class="card-number">7741   6588   2123   6644</p>
                <p class="card-name">KRISTIN</p>
                <p class="expire">EXP.END</p>
            </div>
        </div>

          </div>
    </section>

    <section class="card-details container">
        <form class="mb-3" method="post" novalidate>
            <div class="field-div mt-5">
                <div class="input-title">
                    <p>NAME</p>
                </div>
                <input type="text" value="Kristin Watson" />
            </div>
            <div class="d-flex justify-content-between card-number">
                <div class="field-div">
                    <div class="input-title">
                        <p>CARD NUMBER</p>
                    </div>
                    <input type="text" value="7741 6588 2123 6644"/>
                </div>
                <button><i class="fa-light fa-camera"></i></button>
            </div>

            <div class="d-flex">
                <div class="field-div">
                    <div class="input-title">
                        <p>MM/YY</p>
                    </div>
                    <input type="text" value="12/21" />
                </div>
                <div class="field-div">
                    <div class="input-title">
                        <p>CVV</p>
                    </div>
                    <input type="password" value="CVV" />
                </div>
            </div>

    
            <button type="submit" class="black-button">SAVE CARD</button>
        </form>
    </section>


    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
