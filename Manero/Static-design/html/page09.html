<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Just a demo exercise website">
    <title>Demo excercise</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/anton.css">
</head>
<body>    
    <section class="promocodes-header container">
        <div class="_title">
            <a><i class="fa-solid fa-chevron-left"></i></a>
            <h5>Sign up</h5>
            <div></div>
        </div>
    </section>

    <section class="signup container">
        <div class="vertical-line"></div>
        <h4>Sign Up</h4>

        <form class="mb-3" method="post" novalidate>
            <div class="field-div mt-5">
                <div class="input-title">
                    <p>NAME</p>
                </div>
                <input type="text" />
            </div>
            <div class="field-div">
                <div class="input-title">
                    <p>EMAIL</p>
                </div>
                <input type="email" />
            </div>
            <div class="field-div">
                <div class="input-title">
                    <p>PASSWORD</p>
                </div>
                <input type="password" />
            </div>
            <div class="field-div">
                <div class="input-title">
                    <p>CONFIRM PASSWORD</p>
                </div>
                <input type="password" />
            </div>
    
            <button type="submit" class="black-button">SIGN UP</button>
        </form>

        <div class="text-start">
            <a class="sign-in" href="">Already have an account? Sign in.</a>
        </div>

        <div class="social-media">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-google"></i>
        </div>
    



    </section>

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
