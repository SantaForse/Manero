<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/css/sami.css" rel="stylesheet">
</head>
<body>

<section class="shop-by-category ">
    <div class="container">
        <div class="section-title">
            <h2>Search</h2>
        </div>
        <hr>

        <div class="list-part">
            <div class="container">
                <div class="icon-path">
                    <i>Men</i>
                    <i>Women</i>
                    <i>kids</i>
                    <i>Accessories</i>
                </div>
            </div>
        </div>

        <div class="grid">
            <a href="#" id="category-box-1" class="category-box">
                <div class="category-box-title">
                    Dresses
                </div>
            </a>
            <a href="#" id="category-box-2" class="category-box">
                <div class="category-box-title">
                    Pants
                </div>
            </a>

            <a href="#" id="category-box-3" class="category-box">
                <div class="category-box-title">
                    Accessories
                </div>
            </a>
            <a href="#" id="category-box-4" class="category-box">
                <div class="category-box-title">
                    Shoes
                </div>
            </a>
            <a href="#" id="category-box-5" class="category-box">
                <div class="category-box-title">
                    T-shirts
                </div>
            </a>
        </div>

    </div>
</section>
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="/js/script.js"></script>
</body>
</html>
