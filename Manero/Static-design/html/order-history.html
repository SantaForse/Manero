        <title>Product</title>
        <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="/css/order-history.css" rel="stylesheet">

    <body>





        <section class="order-history">
            <div class="container">
                <div class="frame">
                  
                    
<!-- partial start ----------------------------->     
                    <div class="order-container">
                        <div class="order-summary" onclick="toggleVisibility()">
                            
                            <div class="order-summary-top">
                                <div class="order-number">#100345</div>
                                <div class="order-status status-delivered">Delivered
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>

                            <div class="order-summary-bottom">
                                <div class="order-date">Feb 02, 2022 at 8:32 PM</div>
                                <div class="order-total">$354.32</div>
                            </div>

                        </div>

                        <div class="order-details d-none" id="order-details">
                            <div class="order-item">
                                <div class="product-item-name" id="">Kids Red Hoodie, S, pink</div>
                                <div>
                                    <span class="product-item-quantity" id="">1 x</span>
                                    <span class="product-item-price" id="">$34.95</span>
                                </div>
                            </div>
                            <div class="order-links">
                                <a href="" class=""><i class="fa-solid fa-repeat pe-1"></i>repeat order</a>
                                <a href="/review.html" class="">leave a review<i class="fa-solid fa-chevron-right ps-1"></i></a>
                            </div>
                        </div>
                    </div>
<!-- partial end --------> 


                </div>
            </div>
        </section>





    </body>
