<head>

    <title>Demo</title>

<body>

    <section class="top-navbar container">
        <button class="less-symbol" style="color: #111111;" ><i class="fa-regular fa-bars-staggered"></i></button>
        <img src="/images/logo.png" alt="logo">
        <div class="shopping-bag-with-ball">
            <div class="orange-ball"><p>$0</p></div>
            <a href="/final-static/home.html" class="big-screen-symbols"><i class="fa-light fa-house-chimney"></i></a>
            <a href="/final-static/search.html" class="big-screen-symbols"><i class="fa-light fa-magnifying-glass"></i></a>
            <a href="/final-static/favourites.html" class="big-screen-symbols"><i class="fa-light fa-heart"></i></a>
            <a href="/final-static/profile.html" class="big-screen-symbols"><i class="fa-light fa-circle-user"></i></a>
            <a href="/final-static/shopping.html" class="shopping-bag-symbol" style="color: #626262;"><i class="fa-light fa-bag-shopping"></i></a>
        </div>
    </section> 
    
    <section class="user-profile mt-4 mb-5">
        <div class="container">
            <div class="frame">
                <div class="presentation">
                    <div class="line-container">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="frame">
                        <img src=""/>
                        <div class="frame-icon">
                            <a href="user-profile-edit.html" target="_blank"><i class="fa-solid fa-pen-to-square"></i></a>
                        </div>
                    </div>
                    <h5>Firstname Lastname</h5>
                    <h6>firstname.lastname@domain.com</h6>
                </div>
                <div class="navigation-fields">
                    <a class="navigation-field" href="XXX" target="">
                        <i class="fa-solid fa-calendar"></i>
                        <span class="label">Order history</span>     
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                    <a class="navigation-field" href="/final-static/payment-method.html" target="">
                        <i class="fa-solid fa-credit-card"></i>
                        <span class="label">Payment method</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                    <a class="navigation-field" href="XXX" target="">
                        <i class="fa-solid fa-location-dot"></i>
                        <span class="label">My address</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                    <a class="navigation-field" href="XXX" target="">
                        <i class="fa-solid fa-gift"></i>
                        <span class="label">My promocodes</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                    <a class="navigation-field" href="XXX" target="">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <div class="sign-out">Sign out</div>
                    </a>
                </div>
            </div>
        </div>
    </section>

<!-- "Bottom" navbar, goes top on big screen. -->
    <section class="bottom-navbar">
        <a href="/final-static/homeV2.html"><i class="fa-light fa-house-chimney"></i></a>
        <a href="/final-static/search.html"><i class="fa-light fa-magnifying-glass"></i></a>
        <a href="/final-static/shopping.html"><i class="fa-light fa-bag-shopping"></i></a>
        <a href="/final-static/favourites.html"><i class="fa-light fa-heart"></i></a>
        <a href="/final-static/profile.html"><i class="fa-light fa-circle-user"></i></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
