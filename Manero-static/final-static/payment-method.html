<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Demo</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

    <section class="payment-header container">
        <div class="_title">
            <a href="/final-static/home.html"><i class="fa-solid fa-chevron-left"></i></a>
            <h5>Payment method</h5>
            <div></div>
        </div>
    </section> 

    <section class="saved-cards container">
        <div class="d-flex justify-content-between">
            <div>Cards</div>
            <div class="add-card">Add a new card <a href=""> <i class="fa-light fa-plus ms-4"></i></a></div>
        </div>

        <div class="slider">
            <div class="_card">
                <img src="/images/paymentcard.png" />
                <i class="fa-brands fa-cc-visa"></i>
                <p class="card-number">7741   6588   2123   6644</p>
                <p class="card-name">KRISTIN</p>
                <p class="expire">EXP.END</p>
            </div>

            <div class="_card">
                <i class="fa-brands fa-cc-visa"></i>
                <p class="card-number">7741   6588   2123   6644</p>
                <p class="card-name">KRISTIN</p>
                <p class="expire">EXP.END</p>
                <img src="/images/paymentcard.png" />
            </div>

            <div class="_card">
                <i class="fa-brands fa-cc-visa"></i>
                <p class="card-number">7741   6588   2123   6644</p>
                <p class="card-name">KRISTIN</p>
                <p class="expire">EXP.END</p>
                <img src="/images/paymentcard.png" />
            </div>
          </div>
    </section>

    <section class="payment-methods container">
        <div class="d-flex justify-content-between">
            <p class="_name">Apple Pay <i class="fa-solid fa-check ms-3"></i></p>
            <a href="" class="edit-or-add"><i class="fa-light fa-pen-to-square"></i></a>
        </div>
        <div class="d-flex justify-content-between">
            <p class="_name">Pay Pal<i class="fa-solid fa-check ms-3"></i></p>
            <a href="" class="edit-or-add"><i class="fa-light fa-pen-to-square"></i></a>
        </div>
        <div class="d-flex justify-content-between">
            <p class="_name">Payoneer</p>
            <a href="" class="edit-or-add"><i class="fa-light fa-plus ms-4"></i></a>
        </div>
    </section>


    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
