<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Demo version">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Demo</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="/js/script.js"></script>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<!-- Navbar, changes per page -->
<section class="top-navbar container">
    <button class="less-symbol" style="color: #111111;" ><i class="fa-regular fa-bars-staggered"></i></button>
    
    <div class="search-input second-navbar">  
        <div class="search-button "><i class="fa-light fa-magnifying-glass"></i></div>
        <input type="text" class="input" placeholder="Search"> 
      </div>
    <div class="shopping-bag-with-ball">
        <a href="" class="big-screen-symbols"><i class="fa-light fa-house-chimney"></i></a>
        <a href="" class="big-screen-symbols"><i class="fa-light fa-magnifying-glass"></i></a>
        <a href="" class="big-screen-symbols"><i class="fa-light fa-heart"></i></a>
        <a href="" class="big-screen-symbols"><i class="fa-light fa-circle-user"></i></a>
        <div class="orange-ball"><p>$0</p></div>
        <a href="" class="shopping-bag-symbol" style="color: #626262;"><i class="fa-light fa-bag-shopping"></i></a>
    </div>
</section>  


<!-- Search by category grid -->
    <section class="shop-by-category mt-4 mb-5">
        <div class="container">
    
            <div class="list-part">
                <div class="container">
                    <div class="icon-path">
                        <i>Men</i>
                        <i>Women</i>
                        <i>kids</i>
                        <i>Accessories</i>
                    </div>
                </div>
            </div>
    
            <div class="grid">
                <a href="/final-static/best-sellers.html" id="category-box-1" class="category-box">
                    <div class="category-box-title">
                        Dresses
                    </div>
                </a>
                <a href="/final-static/best-sellers.html" id="category-box-2" class="category-box">
                    <div class="category-box-title">
                        Pants
                    </div>
                </a>
    
                <a href="/final-static/best-sellers.html" id="category-box-3" class="category-box">
                    <div class="category-box-title">
                        Accessories
                    </div>
                </a>
                <a href="/final-static/best-sellers.html" id="category-box-4" class="category-box">
                    <div class="category-box-title">
                        Shoes
                    </div>
                </a>
                <a href="/final-static/best-sellers.html" id="category-box-5" class="category-box">
                    <div class="category-box-title">
                        T-shirts
                    </div>
                </a>
            </div>
    
        </div>
    </section>


<!-- "Bottom" navbar, goes top on big screen. -->
    <section class="bottom-navbar">
        <a href="/final-static/home.html"><i class="fa-light fa-house-chimney"></i></a>
        <a href="/final-static/search.html"><i class="fa-light fa-magnifying-glass"></i></a>
        <a href="/final-static/shopping.html"><i class="fa-light fa-bag-shopping"></i></a>
        <a href="/final-static/favourites.html"><i class="fa-light fa-heart"></i></a>
        <a href="/final-static/profile.html"><i class="fa-light fa-circle-user"></i></a>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
