<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>


    <section class="myaddress-section">
        <div class="container">
            <div class="section-title">
                <h2>My address</h2>
            </div>
    
            <div class="flex-container">
                <div class="flex-item-left">
                    <div class="black-circle"><i class="fa-sharp fa-regular fa-home fa-xl"></i></div>
                    <div class="info">
                    <h5>Home</h5>
                    <p>8000 S Kirkland Ave. Chicago...</p>
                    </div>
                    <div class="pancel">
                        <i class="fa-thin fa-pencil"></i>
                    </div>
                </div>
                <hr>
                <div class="flex-item-left">
                    <div class="black-circle"><i class="fa-regular fa-briefcase fa-xl"></i></div>
                    <div class="info">
                    <h5>Work</h5>
                    <p>8000 S Kirkland Ave. Chicago...</p>
                    </div>
                    <div class="pancel">
                        <i class="fa-thin fa-pencil"></i>
                    </div>
                </div>
                <hr>
                <div class="flex-item-left">
                    <div class="black-circle"><i class="fa-regular fa-location-dot fa-xl"></i></div>
                    <div class="info">
                    <h5>Other</h5>
                    <p>8000 S Kirkland Ave. Chicago...</p>
                    </div>
                    <div class="pancel">
                        <i class="fa-thin fa-pencil"></i>
                    </div>
                </div>
                <hr>
                <div class="add">
                    <div class="plus"><i class="fa-regular fa-plus"></i></div>
                    <div class="add-address">
                    <p>Add a new address</p>
                    </div>
                </div>
                
            </div>
    
        </div>
    </section>
