<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="XXX">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <title>Product</title>
        <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="/css/order-history.css" rel="stylesheet">
    </head>

    <body>
        <section class="order-history">
            <div class="container">
                <div class="frame">
                    
                    

                    <div class="order-container">
                        <div class="order-summary" onclick="toggleVisibility()">
                            
                            <div class="order-summary-top">
                                <div class="order-number"></div>
                                <div class="order-status"></div>
                                <i class="fa-solid fa-check"></i>
                            </div>

                            <div class="order-summary-bottom">
                                <div class="order-date"></div>
                                <div class="order-total"></div>
                            </div>

                        </div>

                        <div class="order-details d-none" id="order-details">
                            <div class="order-item">
                                <div class="product-item-name" id=""></div>
                                <div class="product-item-quantity" id=""></div>
                                <div class="product-item-price" id=""></div>
                            </div>
                            <div class="order-links">
                                <a href="" class=""><i class="fa-solid fa-repeat"></i>repeat order</a>
                                <a href="" class=""></i>leave a review<i class="fa-solid fa-chevron-right"></i></a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="/js/script.js"></script>
</html>
