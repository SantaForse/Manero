<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Contact us</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <link href="/css/zahra.css" rel="stylesheet">
</head>
<body class="bg-color3">
  <div class="contactPage">
  <div class="container">
    <div class="contact-us">
      <div class="contact-title">Contact us</div>
      <div class="contact-info">
        <div class="info">
            <i class="fa-regular fa-location-dot"></i>
            <p>27 Division St, New York,<br> NY 10002, USA</p>
        </div>
        <hr class="separator">
        <div class="info">
          <i class="fa-regular fa-envelope"></i>
            <p>manerosale@mail.com<br>manerosupport@mail.com</p>
        </div>
        <hr class="separator">
        <div class="info">
          <i class="fa-regular fa-phone"></i>
            <p>+17  123456789<br>+17  987654321</p>
        </div>
        <hr class="separator">

        <form class="form">
        
            
			<div class="p-relative">
			
			
				<div class="track">Track your order</div>
				<div class="input-contact"><p>ORDER NUMBER</p></div>
				<input type="text"  placeholder="100345" style="width: 224px;"> 

				<button type="submit" class="button">
				  <i class="fa-solid fa-arrow-right-long"></i>
				</button>
			
			</div>
     </form>
         

    </div>
  </div>
</div> 
</div>
</body>

</html>
